<ion-header>
  <ion-navbar>
    <ion-title>Agrega pedido a</ion-title>
    {{ cliente }}
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<ion-card>
    <ion-card-header>
      <ion-label text-center text-uppercase>{{ cliente }}</ion-label>
    </ion-card-header>
  </ion-card>-->
  <!--<h2>Agregar producto</h2>-->
  <ion-searchbar (ionInput)="findProducto($event)" placeholder="Buscar producto..."></ion-searchbar>
  <form (ngSubmit)="savePedido()">
    <ion-input name="cliente_id" [(ngModel)]="data.cliente_id" hidden></ion-input>
    <ion-item>
      <ion-label>Producto</ion-label>
      <ion-input name="producto_id" [(ngModel)]="data.producto_id" hidden></ion-input>
      <ion-input name="producto" [(ngModel)]="data.producto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Presentacion</ion-label>
      <ion-input name="presenatcion_id" [(ngModel)]="data.presenatcion_id" hidden></ion-input>
      <ion-input name="presentacion" [(ngModel)]="data.presentacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Precio</ion-label>
      <ion-input type="number" name="precio_id" [(ngModel)]="data.precio_id" hidden></ion-input>
      <ion-input type="number" name="precio" [(ngModel)]="data.precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cantidad</ion-label>
      <ion-input type="number" name="cantidad" placeholder="Cantidad" [(ngModel)]="data.cantidad" required=""></ion-input>
    </ion-item>

    <!--<ion-item>
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="data.type" name="type" required="">
            <ion-option value="Income">Income</ion-option>
            <ion-option value="Expense">Expense</ion-option>
        </ion-select>
    </ion-item>-->
    <!--<ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" placeholder="Description" [(ngModel)]="data.description" name="description" required=""></ion-input>
    </ion-item>-->
    <button ion-button type="submit" block>Guardar</button>
  </form>
</ion-content>
