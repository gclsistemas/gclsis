<ion-header>
    <ion-navbar>
        <ion-title float-left>
            GCL Sistemas
        </ion-title>
        <button ion-button icon-only small float-right (click)="uploadDatabase(1)">
            <ion-icon name="cloud-upload"></ion-icon>
        </button>
        <button ion-button icon-only small float-right (click)="downloadDatabase(1)">
            <ion-icon name="cloud-download"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="findClientes($event)" placeholder="Buscar cliente..."></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let cliente of clientes; let idx = index" (click)="goToClientePage(idx)">
            {{ cliente.apellido }} {{ cliente.nombre }}
        </button>
    </ion-list>
</ion-content>
